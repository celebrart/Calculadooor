<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda OS Pro Max | v2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050507;
            --surface: #111116;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: var(--bg);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 30px;
            background-image: radial-gradient(circle at 50% -20%, #1a1a2e, #050507);
        }

        .container { max-width: 1300px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }

        .logo h1 { font-size: 1.8rem; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #relogio { font-size: 1.2rem; color: var(--accent); letter-spacing: 2px; }

        /* Barra de Cria칞칚o */
        .command-bar {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto auto;
            gap: 15px;
            margin-bottom: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        input, select {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            color: white;
            outline: none;
        }

        .btn-add {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,242,255,0.4); }

        /* Grid */
        .agenda-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card-pro {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 24px;
            padding: 24px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-top: 4px solid var(--accent);
        }

        .card-pro.locked { opacity: 0.8; filter: grayscale(0.5); }
        .card-pro.imminent { animation: pulse-alert 1.5s infinite; }

        @keyframes pulse-alert {
            0% { border-color: #ff3366; box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 51, 102, 0); }
            100% { border-color: #ff3366; box-shadow: 0 0 0 0 rgba(255, 51, 102, 0); }
        }

        .editable { outline: none; margin-bottom: 10px; }
        .card-pro h3 { font-size: 1.3rem; color: #fff; }
        .card-pro p { color: #888; font-size: 0.95rem; min-height: 40px; }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .time-tag { font-size: 0.8rem; font-weight: 600; color: var(--accent); }

        .actions { display: flex; gap: 10px; align-items: center; }
        .action-btn { background: none; border: none; color: #555; cursor: pointer; transition: 0.3s; }
        .action-btn:hover { color: #fff; }
        .active-lock { color: var(--accent) !important; }

        input[type="color"] {
            -webkit-appearance: none;
            width: 25px; height: 25px;
            border: none; border-radius: 50%;
            cursor: pointer; background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }

        /* Toast de Lembrete */
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff3366;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 700;
            display: none;
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(255,51,102,0.4);
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">

    <div id="toast">Lembrete: Tarefa em 10 minutos!</div>

    <div class="container">
        <header>
            <div class="logo"><h1>AGENDA PRO MAX</h1></div>
            <div id="relogio">00:00:00</div>
        </header>

        <div class="command-bar">
            <input type="text" id="taskTitle" placeholder="T칤tulo da tarefa...">
            <input type="datetime-local" id="taskDate">
            <input type="color" id="taskColor" value="#00f2ff">
            <button class="btn-add" onclick="addTask()">CRIAR TASK</button>
            <small style="grid-column: span 5; color: #555; margin-top: 5px;">* O lembrete tocar치 10 minutos antes.</small>
        </div>

        <div class="agenda-grid" id="agendaGrid"></div>
    </div>

    <audio id="notifSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        let tasks = JSON.parse(localStorage.getItem('agenda_2026_db')) || [];
        let notified = new Set(); // Evita notifica칞칫es duplicadas

        function addTask() {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            const color = document.getElementById('taskColor').value;

            if (!title || !date) return alert("Preencha t칤tulo e data!");

            const newTask = {
                id: 'id-' + Date.now(),
                title,
                date,
                color,
                desc: 'Clique aqui para editar a descri칞칚o...',
                locked: false
            };

            tasks.push(newTask);
            saveAndRender();
            // Limpa campos
            document.getElementById('taskTitle').value = '';
        }

        function saveAndRender() {
            localStorage.setItem('agenda_2026_db', JSON.stringify(tasks));
            const grid = document.getElementById('agendaGrid');
            grid.innerHTML = '';

            tasks.forEach((t) => {
                const diffMin = getDiffMinutes(t.date);
                const isImminent = diffMin > 0 && diffMin <= 10;

                const card = document.createElement('div');
                card.className = `card-pro ${t.locked ? 'locked' : ''} ${isImminent ? 'imminent' : ''}`;
                card.style.borderTopColor = t.color;
                card.id = t.id;
                card.draggable = !t.locked;
                card.setAttribute('ondragstart', 'drag(event)');

                card.innerHTML = `
                    <h3 contenteditable="${!t.locked}" class="editable" onblur="updateTask('${t.id}', 'title', this.innerText)">${t.title}</h3>
                    <p contenteditable="${!t.locked}" class="editable" onblur="updateTask('${t.id}', 'desc', this.innerText)">${t.desc}</p>
                    <div class="card-footer">
                        <div class="time-tag" style="color: ${t.color}">
                            <i class="fa-regular fa-clock"></i> ${formatTime(t.date)}
                        </div>
                        <div class="actions">
                            <input type="color" value="${t.color}" onchange="updateTask('${t.id}', 'color', this.value)" ${t.locked ? 'disabled' : ''}>
                            <button class="action-btn ${t.locked ? 'active-lock' : ''}" onclick="toggleLock('${t.id}')">
                                <i class="fa-solid fa-${t.locked ? 'lock' : 'lock-open'}"></i>
                            </button>
                            <button class="action-btn" onclick="deleteTask('${t.id}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- L칩gica de Lembrete e Tempo ---
        function getDiffMinutes(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            return (target - now) / 60000;
        }

        function checkReminders() {
            tasks.forEach(t => {
                const diff = getDiffMinutes(t.date);
                // Se faltar entre 0 e 10 minutos e ainda n칚o notificamos hoje
                if (diff <= 10 && diff > 0 && !notified.has(t.id)) {
                    showToast(`游뚿 LEMBRETE: "${t.title}" come칞a em breve!`);
                    document.getElementById('notifSound').play().catch(() => {
                        console.log("Intera칞칚o do usu치rio necess치ria para som.");
                    });
                    notified.add(t.id);
                    saveAndRender(); // Atualiza para brilhar o card
                }
            });
        }

        // --- Utilit치rios ---
        function updateTask(id, field, val) {
            const index = tasks.findIndex(t => t.id === id);
            if (index > -1 && !tasks[index].locked) {
                tasks[index][field] = val;
                if(field === 'color') saveAndRender();
                else localStorage.setItem('agenda_2026_db', JSON.stringify(tasks));
            }
        }

        function toggleLock(id) {
            const index = tasks.findIndex(t => t.id === id);
            tasks[index].locked = !tasks[index].locked;
            saveAndRender();
        }

        function deleteTask(id) {
            const t = tasks.find(x => x.id === id);
            if(t.locked) return showToast("Desbloqueie para excluir!");
            tasks = tasks.filter(t => t.id !== id);
            saveAndRender();
        }

        function formatTime(ds) {
            const d = new Date(ds);
            return d.toLocaleDateString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 5000);
        }

        // --- Drag and Drop ---
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            const draggedId = ev.dataTransfer.getData("text");
            const target = ev.target.closest('.card-pro');
            if (target && target.id !== draggedId) {
                const fromIdx = tasks.findIndex(t => t.id === draggedId);
                const toIdx = tasks.findIndex(t => t.id === target.id);
                const [moved] = tasks.splice(fromIdx, 1);
                tasks.splice(toIdx, 0, moved);
                saveAndRender();
            }
        }

        // Loop principal (1 segundo)
        setInterval(() => {
            const agora = new Date();
            document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
            checkReminders();
        }, 1000);

        saveAndRender();
    </script>
</body>
</html>
