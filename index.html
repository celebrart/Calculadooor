<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eazy Notes Pro | 2026 Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #020205;
            --surface: rgba(13, 13, 17, 0.8);
            --primary: #00f2ff;
            --secondary: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
            --text-dim: #9494a3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a1a2e, #020205);
        }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding: 20px 0;
        }

        .logo h1 { font-weight: 800; letter-spacing: -1.5px; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Board Estilo Trello */
        .board {
            display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px;
            scroll-snap-type: x mandatory;
        }

        .column {
            background: var(--glass);
            min-width: 320px; max-width: 320px;
            border-radius: 24px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; gap: 15px;
            scroll-snap-align: start;
        }

        .column-header {
            font-size: 0.8rem; font-weight: 800; text-transform: uppercase;
            color: var(--primary); letter-spacing: 2px; padding-left: 10px;
        }

        /* Card Premium */
        .card {
            background: var(--surface);
            border-radius: 20px; padding: 18px;
            border: 1px solid rgba(255,255,255,0.08);
            cursor: grab; transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative; animation: popIn 0.4s ease-out;
        }

        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } }

        .card.dragging { opacity: 0.5; transform: scale(0.95); cursor: grabbing; }
        .card.locked { cursor: default; border-color: rgba(255,255,255,0.2); }

        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; outline: none; }
        .card-time { font-size: 0.75rem; color: var(--text-dim); }

        .card-footer {
            margin-top: 15px; display: flex; justify-content: space-between; align-items: center;
        }

        .btn-icon { color: var(--text-dim); cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { color: #fff; }
        .btn-icon.active { color: var(--primary); }

        /* Modal / Input */
        .quick-add {
            background: var(--surface); padding: 20px; border-radius: 24px;
            border: 1px solid var(--primary); margin-bottom: 40px;
            display: grid; grid-template-columns: 2fr 1fr auto; gap: 15px;
        }

        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; color: #fff; outline: none; }
        .btn-save { background: var(--primary); border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><h1>Eazy Notes Pro</h1></div>
        <div id="clock" style="color: var(--primary)">00:00:00</div>
    </header>

    <div class="quick-add">
        <input type="text" id="newTitle" placeholder="Título da tarefa...">
        <input type="color" id="newColor" value="#00f2ff" style="height: 45px; width: 100%;">
        <button class="btn-save" onclick="createNewTask()">Adicionar</button>
    </div>

    <div class="board">
        <div class="column" id="col-hoje" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header">Hoje</div>
            </div>

        <div class="column" id="col-amanha" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header">Amanhã</div>
        </div>

        <div class="column" id="col-semana" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header">Próximos Dias</div>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('eazynotes_kanban')) || [];

    function createNewTask() {
        const title = document.getElementById('newTitle').value;
        const color = document.getElementById('newColor').value;
        if(!title) return;

        const task = {
            id: 'task-' + Date.now(),
            title: title,
            color: color,
            column: 'col-hoje',
            locked: false
        };

        db.push(task);
        saveAndRender();
        document.getElementById('newTitle').value = '';
    }

    function saveAndRender() {
        localStorage.setItem('eazynotes_kanban', JSON.stringify(db));
        
        // Limpar colunas
        document.querySelectorAll('.column').forEach(col => {
            const header = col.querySelector('.column-header');
            col.innerHTML = '';
            col.appendChild(header);
        });

        db.forEach(task => {
            const card = document.createElement('div');
            card.className = `card ${task.locked ? 'locked' : ''}`;
            card.id = task.id;
            card.draggable = !task.locked;
            card.style.borderLeft = `5px solid ${task.color}`;
            card.setAttribute('ondragstart', 'drag(event)');

            card.innerHTML = `
                <div class="card-title">${task.title}</div>
                <div class="card-footer">
                    <div class="card-time"><i class="fa-regular fa-calendar"></i> Agendado</div>
                    <div class="actions">
                        <i class="fa-solid ${task.locked ? 'fa-lock' : 'fa-lock-open'} btn-icon ${task.locked ? 'active' : ''}" 
                           onclick="toggleLock('${task.id}')"></i>
                        <i class="fa-solid fa-trash-can btn-icon" style="margin-left:10px" onclick="removeTask('${task.id}')"></i>
                    </div>
                </div>
            `;
            document.getElementById(task.column).appendChild(card);
        });
    }

    // Drag & Drop Engine
    function allowDrop(ev) { ev.preventDefault(); }
    
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        ev.target.classList.add('dragging');
    }

    function drop(ev) {
        ev.preventDefault();
        const id = ev.dataTransfer.getData("text");
        const column = ev.target.closest('.column');
        
        if (column) {
            const task = db.find(t => t.id === id);
            if(!task.locked) {
                task.column = column.id;
                saveAndRender();
            }
        }
    }

    function toggleLock(id) {
        const task = db.find(t => t.id === id);
        task.locked = !task.locked;
        saveAndRender();
    }

    function removeTask(id) {
        const task = db.find(t => t.id === id);
        if(task.locked) return alert("Desbloqueie o card para excluir!");
        db = db.filter(t => t.id !== id);
        saveAndRender();
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR');
    }, 1000);

    saveAndRender();
</script>
</body>
</html>
